#Controlplane
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy-controlplane
  labels:
    app: envoy-controlplane
spec:
  replicas: 1
  selector:
    matchLabels:
      app: envoy-controlplane
  template:
    metadata:
      labels:
        app: envoy-controlplane
    spec:
      containers:
        - name: envoy-controlplane
          image: davidkornel/controlplane:latest
          #imagePullPolicy: IfNotPresent
          command: [ "make" ]
          args: ["controlplane"]
          ports:
            - containerPort: 1234
              name: udp
            - containerPort: 18000
              name: management
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: envoy-controlplane
  name: envoy-controlplane
spec:
  ports:
    - port: 1234
      name: udp
      protocol: UDP
      targetPort: 1234
    - port: 18000
      name: management
      protocol: TCP
      targetPort: 18000
  selector:
    app: envoy-controlplane
  type: ClusterIP